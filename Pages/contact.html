<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <h1 id="logo">
          <a href="../index.html">Klimov<span class="my-logo">Group</span></a>
        </h1>
        <ul>
          <li><a href="../index.html">Home</a></li>

        </ul>

  </header>

  <!-- Contact ME -->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <div class="bottom-line"></div>
      <p class="lead">Please leave a message for us!</p>
      <form action="https://getsimpleform.com/messages?form_api_token=7a00af34cf4a88c4e8d80584677a257b" method="POST">
        <div class="text-fields">
          <input type="text" placeholder="Name" class="text-input name-input" name="name" />
          <input type="text" placeholder="Subject" class="text-input subject-input" name="subject" />
          <input type="email" placeholder="Email" class="text-input email-input" name="email" />
          <input type="text" placeholder="Phone" class="text-input phone-input" name="phone" />
          <textarea class="text-input message-input" placeholder="Leave a Message" name="message"></textarea>
          <div class="my-2"></div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->

  <footer id="main-footer">


    <div class="footer-content container">
